    <title>IMC</title>

<body>
    
    <h1>Calcula tu Indice de Masa Corporal</h1>

<script>
    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        saltarLinea();
        document.write(frase);
    }

    function calcularImc(peso,altura){

        return (peso/(altura*altura))

    }

    nombre = prompt("Ingrese su nombre")
    pesoInformado = prompt(nombre + ", indique su peso")
    alturaInformada = prompt(nombre + ", indique su altura")

    imcCalculado = calcularImc(pesoInformado,alturaInformada)

    imprimir(nombre + ", su IMC calculado es " + imcCalculado);

    if(imcCalculado<18.5){
        imprimir("Su IMC estÃ¡ por debajo de lo recomendado");
    }
    if(imcCalculado>=18.5){
        if(imcCalculado<25){
            imprimir("su IMC es normal");
        }
    }
    if(imcCalculado>25){
        if(imcCalculado<30){
            imprimir("Usted tiene sobrepeso");
        }
    }
    if(imcCalculado >=30){
        imprimir("usted tiene obesidad");
    }


</script>

</body>
</html>
